<!DOCTYPE html>

    <title>Document</title>
    <script src="http://mockjs.com/dist/mock.js"></script>

<body>
    <script>
        var random = Mock.Random;
        var data = {
            email: random.email(),
            image: random.image("200x100"),

            address: random.city()
        }
        console.log(JSON.stringify(data, null, 2))
    </script>
